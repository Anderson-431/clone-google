<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Google Clone</title>
</head>
<body>
    <header>
        <div class="conteiner">
            <a href="">Gmail</a>
        </div>
        <div class="conteiner">
            <a href="">Imagens</a>
        </div>
        <div class="conteiner">
            <img src="img/menu.png" alt="" width="15" height="15">
        </div>
        <div class="conteiner">
            <img src="img/Homem-Aranha.png" alt="" class="logo">
        </div>
    </header>

    <section>
        <div class="sec">
            <div class="logo">
                <img src="img/logo.png" height="92" alt="">
            </div>
            <div class="input">
                <input type="text" />
                <div class="central">
                    <img src="img/keyboard.png" alt="" width="20" />
                    <img src="img/mic.png" alt="" height="30px" />
                </div>
            </div>
            <div class="bt">
                <button>Pesquisa Google</button>
                <button>Estou com sorte</button>
            </div>

        </div>
    </section>

    <footer>
        <div class="rodape">
            <span>Brasil</span>
        </div>
        <div class="rodape-settings">
            <span class="link-esq">
                <a href="">Publicidade</a>
                <a href="">Negócios</a>
                <a href="">Sobre</a>
            </span>
            <span class="link-dir">
                <a href="">Privacidade</a>
                <a href="">Termos</a>
                <a href="">Configurações</a>
            </span>
        </div>
    </footer>
    
</body>
</html>
